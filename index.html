<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL BACKUP MODE</title>
    <style>
        /* RESET BÁSICO */
        * { box-sizing: border-box; }
        
        body {
            background-color: #000000; /* Fondo Negro Puro */
            color: #00ff00; /* Verde Terminal */
            /* Fuente segura del sistema: si no tiene una, usa la siguiente */
            font-family: 'Courier New', Courier, monospace; 
            margin: 0;
            padding: 15px; /* Relleno para que el texto no toque los bordes */
            font-size: 16px;
            line-height: 1.5;
            min-height: 100vh; /* Ocupa al menos toda la pantalla */
        }

        /* ELIMINAMOS POSICIONES FIJAS COMPLEJAS */
        #terminal {
            width: 100%;
            display: block;
            padding-bottom: 60px; /* Espacio para el input abajo */
        }

        .header {
            border: 2px solid #00ff00;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .ascii-art {
            font-size: 10px; /* Letra diminuta para el arte */
            white-space: pre; /* Respeta los espacios del dibujo */
            overflow-x: scroll; /* Permite deslizar si es muy ancho */
            display: block;
            margin: 10px 0;
            border: 1px dashed #005500; /* Borde sutil para ver dónde termina */
        }

        .line { margin-bottom: 5px; }
        .error { color: #ff3333; }
        .warning { color: #ffff33; }
        .timestamp { color: #00aa00; font-size: 0.8em; }

        /* INPUT FLOTANTE ABAJO (ESTILO WHATSAPP) */
        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            border-top: 1px solid #00ff00;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        #prompt { margin-right: 5px; font-weight: bold; }
        
        #user-input {
            background: #111;
            border: 1px solid #333;
            color: #00ff00;
            flex-grow: 1; /* Ocupa todo el espacio disponible */
            padding: 8px;
            font-family: monospace;
            font-size: 16px; /* Evita zoom en iPhone */
        }

        #user-input:focus { outline: none; border-color: #00ff00; }
        
    </style>
</head>
<body>

    <div id="terminal">
        <div class="header">
            S.S. ETERNAL MERIDIAN<br>
            SAFE MODE v1.0
        </div>

        <div class="line timestamp">[CONNECTION ESTABLISHED]</div>
        <div class="line">System re-routed to backup display.</div>
        <div class="line">Visual drivers: <span class="error">FAILED</span></div>
        <div class="line">Text-only mode: <span class="warning">ACTIVE</span></div>
        <div class="line">----------------------------------------</div>
        
        <div class="line">AVAILABLE COMMANDS:</div>
        <div class="line">> status</div>
        <div class="line">> sensors</div>
