    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'VT323', monospace;
            font-size: 18px;
            line-height: 1.4;
            overflow: hidden;
        }

        #terminal {
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.98;
            }

            100% {
                opacity: 1;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(0, 255, 0, 0) 50%,
                    rgba(0, 255, 0, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        .glitch {
            animation: glitch-anim 3s infinite;
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        .header {
            border: 2px solid #0f0;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error {
            color: #f00;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .warning {
            color: #ff0;
        }

        .line {
            margin: 5px 0;
        }

        #input-line {
            display: flex;
            margin-top: 20px;
        }

        #prompt {
            color: #0f0;
        }

        #user-input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: 'VT323', monospace;
            font-size: 18px;
            outline: none;
            flex: 1;
            margin-left: 5px;
        }

        .cursor {
            animation: cursor-blink 1s infinite;
        }

        @keyframes cursor-blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .timestamp {
            color: #0a0;
            font-size: 14px;
        }
    </style>
